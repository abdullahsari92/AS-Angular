<div class="modalBody">

  <div class="header"> 

    <div style="  margin: 0 -20px;">
      <span >
        {{'TEXT.ADD' | translate }}
      </span>

      <span [mat-dialog-close]="data.animal" style=" position: absolute;  top: 10px;right: -20px;">
        <mat-icon> close</mat-icon>
      </span>
    </div>
  
  </div>

 
      <div class="content" fxLayout="row wrap">
        <form class="box-form" [formGroup]="languageForm">
       
            <div class="full-width"*ngFor="let item of ObjectContorls()"  >

                 <mat-form-field appearance="outline"  class="full-width headline-1">
                    <mat-label>{{item}}</mat-label>
                    <input matInput type="text" placeholder="{{item}}" formControlName="{{item}}"/>
               
                </mat-form-field>
            </div>           
   
        </form>
      </div>
  


  <div class="rightCrudBtn">
    <div style="  margin-right:-30px;">

        <button mat-button [mat-dialog-close]="data.animal">{{'TEXT.CLOSE' | translate }}</button>

        <button mat-button class="btnSave" type="submit" (click)="save()">
          {{'TEXT.SAVE' | translate }}
        </button>     

    </div>
</div>

</div>
