
<as-page>


  <as-page-header [title]="'TEXT.LANGUAGES'">

    <ng-container asPageTools>
			<button (click)="add({ data: {}})" mat-raised-button color="primary" matTooltip="{{'TEXT.ADD' | translate }}">
        <mat-icon>add</mat-icon>
        {{'TEXT.ADD' | translate }}</button>	

        <button mat-button class="actionBtn"  (click)="addAll()">
          <mat-icon>add</mat-icon> {{'TEXT.ADD' | translate }}
        </button>   
		</ng-container>

  </as-page-header>


  <as-page-body>

    <as-custom-ag-grid [rowData]="rowData" 	[columnDefs]="columnDefs" (editData)="add($event)"> </as-custom-ag-grid>

  </as-page-body>

</as-page>
