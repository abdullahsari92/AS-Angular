<as-page>


    <as-page-header [title]="'TEXT.MENUS'">
  
      <ng-container asPageTools>
              <button (click)="edit({ data: {}})" mat-raised-button color="primary" matTooltip="{{'TEXT.ADD' | translate }}">
            <mat-icon>add</mat-icon>{{'TEXT.ADD' | translate }}
        </button>	
  
          </ng-container>
  
    </as-page-header>
  
  
    <as-page-body>
  
        <div class="card flex justify-content-center">
            <p-tree class="w-full md:w-30rem" 
      (selectionChange)="onSelectionChange($event)"
      selectionMode="checkbox"
      [droppableNodes]="true"
      draggableScope="self"
      droppableScope="self"
      [propagateSelectionUp]="false"
            [value]="files">

            <ng-template let-node pTemplate="default">
              <span style="width: 1000px; display: flex; align-items: center">
                <span class="node-content-c" [title]="node.label">
                  {{ node.label }}
                </span>
                <span class="node-control-c"> </span>
              </span>
            </ng-template>
