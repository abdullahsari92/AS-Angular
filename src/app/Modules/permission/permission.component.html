<as-page>


  <as-page-header [title]="'TEXT.PERMISSION'">

    <ng-container asPageTools>
			<button (click)="add({ data: {}})" mat-raised-button color="primary" matTooltip="{{'TEXT.ADD' | translate }}">
          <mat-icon>add</mat-icon>{{'TEXT.ADD' | translate }}
      </button>	
		</ng-container>

  </as-page-header>


  <as-page-body>

    <as-custom-ag-grid [rowData]="rowData" 	[columnDefs]="columnDefs" (editData)="add($event)" (removeData)="deleteItem($event)"> </as-custom-ag-grid>

  </as-page-body>

</as-page>
