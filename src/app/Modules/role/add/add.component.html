
<as-page>


  <as-page-header [title]="'TEXT.ADD'">


    <ng-container asPageTools>
      <button (click)="save()" mat-raised-button color="primary"  matTooltip="{{'TEXT.SAVE' | translate }}">
      <mat-icon>save</mat-icon>{{'TEXT.SAVE' | translate }}
     </button>	
    <button mat-button routerLink="../../" >{{'TEXT.CLOSE' | translate }}</button>

  </ng-container>
  </as-page-header>


  <as-page-body>
    <div class="manuelAdd">       
      <div class="" style="padding: 2%;">                
          <form class="form"  action="" [formGroup]="roleForm">
<!--                     
              <br>
              <mat-form-field appearance="outline" class="full-width">
                  <mat-label>{{ "TEXT.adi" | translate}}</mat-label>
                  <input matInput autocomplete="off" formControlName="name">
                  <mat-error *ngIf="asSettingsService.isControlHasError('name','required',roleForm)">
                      <strong>{{ 'TEXT.Required' | translate }}</strong>
                  </mat-error> 
              </mat-form-field>           
               -->
               <div class="row">
              <div class="col-lg-6"*ngFor="let item of ObjectContorls()"  >

                  <mat-form-field appearance="outline"  class="full-width headline-1">
                     <mat-label>{{ 'TEXT.'+item | translate}}</mat-label>
                     <input matInput type="text" placeholder="{{item}}" formControlName="{{item}}"/>
                
                 </mat-form-field>
             </div>      
</div>

             <h6><b> {{'TEXT.PERMISSION' | translate }} </b></h6>
             <div style="background-color:#f7f8fa; padding: 10px;">

         
             <div class="example-section" *ngFor="let item of permissionModelList"> 
              <div class="example-list-section" style="text-align: left;" >
                <mat-checkbox class="example-margin"
                              [checked]="item.checked"
                              color="primary"                                          
                              [indeterminate]="item.indeterminate"
                              (change)="setAll($event.checked,item.controllerName)">
              {{item.controllerName}}
                </mat-checkbox>                        
              </div>


              <mat-divider></mat-divider>

              <br>
              <span class="example-list-section" style="text-align: left;margin-left: 30px;">

                <mat-checkbox class="example-margin" *ngFor="let permission of item.controllerCrudList" (change)="actionCheckedSet($event.checked,permission,item)"   [checked]="permission.checked" >{{ this.asSettingsService.getEnumKeyName(CRUDActionType,permission.crudActionType)}} </mat-checkbox>
                            
                  <!-- <li *ngFor="let subtask of item.value">
                    <mat-checkbox [(ngModel)]="subtask.completed"
                                  [color]="subtask.color"
                                  (ngModelChange)="updateAllComplete()">
                      {{subtask.name}}p
                    </mat-checkbox>
                  </li> -->
            
              </span>
              <mat-divider></mat-divider>

            </div>
          </div>
          </form>
      </div>     

</div>  
 
  </as-page-body>

</as-page>
