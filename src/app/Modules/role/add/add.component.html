          <mat-icon> close</mat-icon>
        </span>
      </div>   
    </div>
            <div class="manuelAdd" *ngIf="!this.data.user2">

                            <div class="full-width"*ngFor="let item of ObjectContorls()"  >

                                   <mat-label>{{ 'TEXT.'+item | translate}}</mat-label>

                               </mat-form-field>

                           <section class="example-section">

                              </mat-checkbox>
                            </span>

<div class="rightCrudBtn">
