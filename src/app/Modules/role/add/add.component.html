<div class="modalBody">


    <div class="header" style="padding-bottom: 10px;"> 
    
      <div style="  margin: 0 -20px;">
        <span >{{'TEXT.ADD' | translate}} </span>
       
        <span [mat-dialog-close]="data.animal" style=" position: absolute;  top: 10px;right: -20px;">
          <mat-icon> close</mat-icon>
        </span>
      </div>   
    </div>
            <div class="manuelAdd" *ngIf="!this.data.user2">       
                    <div class="" style="padding: 2%;">                
                        <form class="form"  action="" [formGroup]="roleForm">
<!--                     
                            <br>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>{{ "TEXT.adi" | translate}}</mat-label>
                                <input matInput autocomplete="off" formControlName="name">
                                <mat-error *ngIf="asSettingsService.isControlHasError('name','required',roleForm)">
                                    <strong>{{ 'TEXT.Required' | translate }}</strong>
                                </mat-error> 
                            </mat-form-field>           
                             -->
                             <div class="row">
                            <div class="col-lg-6"*ngFor="let item of ObjectContorls()"  >

                                <mat-form-field appearance="outline"  class="full-width headline-1">
                                   <mat-label>{{ 'TEXT.'+item | translate}}</mat-label>
                                   <input matInput type="text" placeholder="{{item}}" formControlName="{{item}}"/>
                              
                               </mat-form-field>
                           </div>      
</div>

                           <h6><b> {{'TEXT.PERMISSION' | translate }} </b></h6>
                           <div style="background-color:#f7f8fa; padding: 10px;">

                       
                           <div class="example-section" *ngFor="let item of permissionModel"> 
                            <div class="example-list-section" style="text-align: left;" >
                              <mat-checkbox class="example-margin"
                                            [checked]="item.checked"
                                            color="primary"
                                            [indeterminate]="false"
                                            (change)="setAll($event.checked,item.key)">
                            {{item.key}}
                              </mat-checkbox>                        
                            </div>

                            <mat-divider></mat-divider>

                            <br>
                            <span class="example-list-section" style="text-align: left;margin-left: 30px;">


                              <mat-checkbox class="example-margin" *ngFor="let permission of item.value"   [checked]="permission.checked" >{{permission.actionName | toTextCamelCase }} </mat-checkbox>
                                          

                                <!-- <li *ngFor="let subtask of item.value">
                                  <mat-checkbox [(ngModel)]="subtask.completed"
                                                [color]="subtask.color"
                                                (ngModelChange)="updateAllComplete()">
                                    {{subtask.name}}p
                                  </mat-checkbox>
                                </li> -->
                          
                            </span>
                            <mat-divider></mat-divider>

                          </div>
                        </div>
                        </form>
                    </div>     

            </div>    


            
<div class="rightCrudBtn">
    <button mat-button [mat-dialog-close]="data.animal">{{'TEXT.CLOSE' | translate }}</button>

    <button mat-button class="btnSave" type="submit" (click)="save()">
       {{'TEXT.SAVE' | translate }}
    </button>     
</div>




</div>
