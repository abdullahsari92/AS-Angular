<as-page>


  <as-page-header [title]="'TEXT.USERS'">

    <ng-container asPageTools>
			<button (click)="add({ data: {}})" mat-raised-button color="primary" matTooltip="{{'TEXT.ADD' | translate }}">
        <mat-icon>add</mat-icon>
        {{'TEXT.ADD' | translate }}</button>	
		</ng-container>

  </as-page-header>


  <as-page-body>

    <as-custom-ag-grid [rowData]="rowData" 	[columnDefs]="columnDefs"> </as-custom-ag-grid>

  </as-page-body>

</as-page>
