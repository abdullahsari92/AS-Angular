<div class="flex flex-col">
    <div class="links" [style.height]="scrHeight+'px'">
        <br><br><br>


        <ng-container *ngFor="let menu of filteredMenu;">
            <div class="menu-item">
                <ng-container  [ngTemplateOutlet]="menuTemplate" [ngTemplateOutletContext]="{ item: menu}"></ng-container>
            </div>
        </ng-container>     
    </div>
</div>

</div>



<ng-template #menuTemplate let-menu="item" let-parentItem="parentItem">
    <ng-container *ngIf="menu.submenu">
            <div class="up">    
                <div [routerLink]="menu.url" class="child">

                    <div class="menu-icon">
                        <mat-icon>{{menu.icon}} </mat-icon>
                    </div>
                    <div class="menu-name">
                        <span>{{menu.name}}</span>
                    </div>             
                </div>
            </div>
    </ng-container> 

  <ng-container *ngIf="!menu.submenu">
            <div class="up">    
                <div [routerLink]="menu.url" class="left">

                    <div class="menu-icon">
                        <mat-icon>{{menu.icon}} </mat-icon>
                    </div>
                    <div class="menu-name">
                        <span style="font-size: 16px;">{{menu.name}}</span>
                    </div>
                </div>
            </div>
   </ng-container> 


</ng-template>


<!-- sub-menu -->
<ng-template #menuItemInnerTemplate let-item="item" let-parentItem="parentItem">
	<!-- if menu item has icon -->
	<i *ngIf="item.icon" class="kt-menu__link-icon" [ngClass]="item.icon"></i>

	<ng-container *ngIf="!item.icon">
		<!-- if menu item using bullet -->
		<i *ngIf="parentItem && parentItem.bullet === 'dot' || item.bullet === 'dot'" class="kt-menu__link-bullet kt-menu__link-bullet--dot">
			<span></span>
		</i>
		<i *ngIf="parentItem && parentItem.bullet === 'line' || item.bullet === 'line'" class="kt-menu__link-bullet kt-menu__link-bullet--line">
			<span></span>
		</i>
	</ng-container>

	<ng-container *ngIf="!item.badge; else menuLinkBadge">
		<span class="kt-menu__item-here"></span>
		<!-- menu item title text -->
		<span class="kt-menu__link-text" [translate]="item.translate">
			{{item.title}}
		</span>
	</ng-container>

	<ng-template #menuLinkBadge>
		<!-- menu item with badge -->
		<span class="kt-menu__link-text" [translate]="item.translate">{{item.title}}</span>
		<span class="kt-menu__link-badge">
			<span class="kt-badge kt-badge--brand kt-badge--inline kt-badge--pill" [ngClass]="item.badge.type" [translate]="item.badge.translate">{{item.badge.value}}</span>
		</span>
	</ng-template>
</ng-template>



<div class="mobile-menu">
    <div class="mobile-content">
        <div class="menu-bar">
            <br>
            <mat-icon *ngIf="!open" (click)="open=!open" style="color: white;">
                menu
            </mat-icon>
        </div>

    </div>

</div>
